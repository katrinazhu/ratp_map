<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <style type="text/css">
/*The following section contains the webpage's formatting and style
*/    
@import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
  * {
    margin: 0;
    padding: 0;  
    -webkit-box-sizing: border-box;
  }
  /*  Sets the fonts and the background of the webpage
  */  
  body {
    font-family: "Roboto", Helvetica, Arial, sans-serif;
    font-size: 12px;
    background: url("//i0.wp.com/bonplangratos.fr/wp-content/media/Plan-metro-paris-RATP-mini.jpg?ssl=1") no-repeat center center fixed;
    background-size: cover;
  }
  /*  Handles the dropdown menu's appearance
  */  
  #dropdown {
  display: block;
  position: relative;
  border: solid 1px transparent;
  padding: 10px 10px;
  font-size: 1em;
  vertical-align: middle;
  border-radius: 2px;
  box-shadow: 0 1px 0 rgba(0,0,0,0.05);
  }
  /*  Sets the size and centers the page
  */  
  .container {
    max-width: 450px;
    width: 100%;
    margin: 0 auto;
    position: relative;
  }
  /* Sets the fonts for the form
  */  
  #information input[type="text"],
  #information textarea,
  #information button[type="submit"] {
    font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
  }
  /*  Creates the box that contains the form
  */  
  #information {
    background: #F9F9F9;
    padding: 25px;
    margin: 150px 0;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
  }
  /*  Formats specific types of headers within the form
  */  
  #information h3 {
    display: block;
    font-size: 30px;
    font-weight: 300;
    margin-bottom: 10px;
  }
  #information h4 {
    margin: 5px 0 15px;
    display: block;
    font-size: 13px;
    font-weight: 400;
  }
  /*  Formats each individual section of the form
  */  
  fieldset {
    padding: 0;
    width: 100%;
    border: medium none !important;
    margin: 0 0 10px;
    min-width: 100%;    
  }
  /*  Formats the text areas of the form
  */  
  #information input[type="text"],
  #information textarea {
    width: 100%;
    background: #FFF;
    margin: 0 0 5px;
    border: 1px solid #ccc;    
    padding: 10px;
  }
  /*  Sets the size of the boxes in which one enters text
  */  
  #information textarea {
    height: 100px;
    max-width: 100%;
  }
  /*  Formats the submit button in the form
  */  
  #information button[type="submit"] {    
    margin: 0 0 5px;
    padding: 10px;
    font-size: 15px;
    width: 100%;
    background: #4CAF50;
    color: #FFF;
  }
</style>
</head>

<body>
  <div class="container">  
<!--     Creates a form which can send information to server through post method
 -->    
      <form id="information" action="http://localhost:8080/metro" method="post">
      <h3>RATP Map</h3>
      <h4>Enter your desired stations for an optimized route</h4>
<!--  User must enter stations' exact names, including accents
 -->      
      <fieldset>
        <input id="from" name="from" placeholder="Your station of origin" type="text" required>
      </fieldset>
      <fieldset>
        <input id="to" name="to" placeholder="Your destination station" type="text" required>
      </fieldset>
      <h4>How do you feel about transferring metro lines?</h4>
<!--  The user's sentiments about transferring change the algorithm to reflect different transfer penalties
 -->      
      <fieldset>
        <select id="dropdown" name="dropdown">
          <option value="loveit">I love transfers!</option>
          <option value="dontmind">I don't mind</option>
          <option value="dontlikeit">I don't like transfers</option>
          <option value="hateit">I absolutely hate transfers</option>
        </select>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" >Submit</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
